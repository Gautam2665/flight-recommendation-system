<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Destinations - SkyScout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body="bg-gray-100">
  {% include 'navbar.html' %}

  <div class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold mb-6">Top Destinations</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

      {% for city in available_cities %}
      <div class="bg-white rounded-2xl shadow hover:shadow-lg overflow-hidden">
        <img src="{{ url_for('static', filename='destinations/' + city|lower + '.webp') }}" alt="{{ city }}" class="w-full h-48 object-cover">
        <div class="p-4">
          <h3 class="text-xl font-semibold">{{ city }}</h3>
          <p class="text-gray-600">Flights Â· Direct</p>
          <div class="flex justify-between items-center mt-2">
            <a href="{{ url_for('index') }}" class="text-blue-500 hover:underline" class="text-sm text-blue-500 hover:underline">Explore Flights</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
